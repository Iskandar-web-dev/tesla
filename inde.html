<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

    <title>Document</title>
</head>
<body>
    <main>
     <div class="firstWindow">
        <div class="carImg">
            <!-- <img src="./assets/img/car.png" alt=""> -->
            <div class="dooorClick"></div>
        </div>
        <div class="down1">
            <div class="km item">
                <span>Запас Хода</span>
                <div style="display: flex;">
                    <p class="zapas">750</p>
                     
                </div>
            </div>
            <div class="price1 item">
                <span>Цена</span>
                <p class="">89990</p>
            </div>
        </div>
        <div class="down2">
            <div class="item score">
                <span>Скорость Автомобиля</span>
                <p class="flash" >60</p>
                <div class="curs">
                    <img src="./assets/icons/upbtn.png" alt="" class="up">
     
                    <img src="./assets/icons/downbtn.png" alt="" class="down">
                    </div>
            </div>
            <div class="item temp">
                <span>Температура за окнами</span>
                <span><p class="temper">20</p></span>
                <div class="curs">
                <img src="./assets/icons/upbtn.png" alt="" class="up">
                <img src="./assets/icons/downbtn.png" alt="" class="down">
                </div>
            </div>
            <div class="item2 condition">
                <span>Кондиционер</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="item2 version ">
                <span>Версия Long Range</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="btns">
                <span>Цвета салона</span> <br>
                <button data-tesla class="black">black</button>
                <button data-tesla class="white two" >white</button>
                <button data-tesla class="grey three">grey</button>
            </div>
            <div class="item2 type">
                <span>Вид автомобиля</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
     </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
